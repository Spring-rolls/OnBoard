<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/updateUser.css" />

</head>
<body>
<main>
            <div class="formmm" th:if="${authUser.getUserType() == 'normal'}">
            <div class="formbg-outer">
                <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                        <span class="padding-bottom--15">Update your account</span>
                        <form th:if="${authUser.getUserType() == 'normal'}" action="/editProfileUsers" method="post">
                            <div class="field padding-bottom--10">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" th:value="${authUser.getUsername()}"></br>
                            </div>
                            <div class="field padding-bottom--10">
                                <label for="firstName">firstName</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" th:value="${authUser.getFirstName()}"></br>
                            </div>
                            <div class="field padding-bottom--10">
                                <label for="lastName">lastName</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" th:value="${authUser.getLastName()}"> </br>
                            </div>
                            <div class="field padding-bottom--10">
                                <label for="image">image</label>
                                <input type="text" class="form-control" name="image" id="image" accept="image/jpeg, image/png" th:value="${authUser.getImage()}"></br>
                            </div>
                            <div class="field field-checkbox padding-bottom--10 flex-flex align-center">
                            </div>
                            <div class="field padding-bottom--10">
                                <input type="submit" name="submit" value="Continue">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>


            <div th:if="${authUser.getUserType() == 'business'}">
                <div class="formbg-outer">
                    <div class="formbg">
                        <div class="formbg-inner padding-horizontal--48">
                            <span class="padding-bottom--15">Update your account</span>
                            <form th:if="${authUser.getUserType() == 'business'}" action="/editProfileUsersBusiness" method="post">
                                <div class="field padding-bottom--0">
                                    <label for="username">Username <input type="text" class="form-control" name="username" id="username" th:value="${authUser.getUsername()}"> </label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="firstName">First Name <input type="text" class="form-control" name="firstName" id="firstName" th:value="${authUser.getFirstName()}"> </label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="lastName">Last Name <input type="text" class="form-control" name="lastName" id="lastName" th:value="${authUser.getLastName()}"></label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="location">Location<input type="text" class="form-control" name="location" id="location" th:value="${authUser.getLocation()}"></label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="placeName">Business Name <input type="text" class="form-control" name="placeName" id="placeName" th:value="${authUser.getPlaceName()}"> </label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="workingHour">Working Hours <input type="text" class="form-control" name="workingHour" id="workingHour" th:value="${authUser.getWorkingHour()}"></label></br>
                                </div>
                                <div class="field padding-bottom--0">
                                    <label for="image"> Avatar <input type="text" class="form-control" name="image" id="image" accept="image/jpeg, image/png" th:value="${authUser.getImage()}"> </label></br>
                                </div>
                                <div class="field field-checkbox padding-bottom--0 flex-flex align-center">
                                </div>
                                <div class="field padding-bottom--24">
                                    <input type="submit" name="submit" value="Continue">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

</main>
</body>
</html>
